
  name: go-playthemall
  version: git
  summary: A libretro frontend written in golang
  description: |
    A frontend for emulators. Allows browsing and playing your collection of classic video games.

  grade: devel # must be 'stable' to release into candidate/stable channels
  confinement: devmode # use 'strict' once you have the right plugs and slots

  parts:
    go-playthemall:
      source: .
      plugin: go
      go-importpath: github.com/libretro/go-playthemall

  apps:
    go-playthemall:
      command: go-playthemall
